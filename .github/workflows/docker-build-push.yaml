name: Build and Push Docker Images

on:
  workflow_dispatch:
  push:
    branches: [ main ]
    paths:
      - '.github/workflows/docker-build-push.yaml'
      - 'src/data-layer/**'
      - 'src/judge/**'
      - 'docker-bake.hcl'

env:
  REGISTRY: docker.io
  DOCKERHUB_NAMESPACE: tnyuma
  IMAGE_TAG: sha-${{ github.sha }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push basejudge
        uses: docker/bake-action@v6
        with:
          files: docker-bake.hcl
          targets: basejudge
          push: true
          set: |
            basejudge.tags=${{ env.DOCKERHUB_NAMESPACE }}/nextjudge-basejudge:${{ env.IMAGE_TAG }}
            basejudge.cache-from=type=gha
            basejudge.cache-to=type=gha,mode=max

      - name: Build and push core and judge
        uses: docker/bake-action@v6
        with:
          files: docker-bake.hcl
          targets: core,judge
          push: true
          set: |
            core.tags=${{ env.DOCKERHUB_NAMESPACE }}/nextjudge-core:${{ env.IMAGE_TAG }}
            judge.tags=${{ env.DOCKERHUB_NAMESPACE }}/nextjudge-judge:${{ env.IMAGE_TAG }}
            judge.args.BASEJUDGE=${{ env.DOCKERHUB_NAMESPACE }}/nextjudge-basejudge:${{ env.IMAGE_TAG }}
            core.cache-from=type=gha
            core.cache-to=type=gha,mode=max
            judge.cache-from=type=gha
            judge.cache-to=type=gha,mode=max
            core.target=release
            judge.target=release
      - name: Deploy to Coolify
        run: |
          curl --request GET '${{ secrets.COOLIFY_WEBHOOK }}' --header 'Authorization: Bearer ${{ secrets.COOLIFY_API_TOKEN }}'
